<template>
    
    <div style="background-color: bisque; border:2px solid gray; padding:10px; width: 400px">
        <lightning-progress-bar size="medium" value={progres} variant="circular"></lightning-progress-bar>
        <p style="font-size: 16px; text-align:center"><b>Simple Quiz</b></p>
        <form>
            <p style="color: blue;">What is 7-2?</p>
            <input style="width: 400px" type="number" name="answer1" onchange={handleChange}>
            <p style="color: blue;">What is 3+6?</p>
            <input style="width: 400px" type="number" name="answer2" onchange={handleChange}>
            <p style="color: blue;">What is 2*9?</p>
            <input style="width: 400px" type="number" name="answer3" onchange={handleChange}>
            <p style="color: blue;">What is 12/6?</p>
            <input style="width: 400px" type="number" name="answer4" onchange={handleChange}>
        </form>
        <div style="background-color: green; color:azure; margin: top 5px; padding: left 5px">Correct Answers:{correct}</div>
        <div style="background-color: red; color:azure; margin: top 5px; padding: left 5px">Incorrect Answers:{incorrect}</div>
    </div>
</template>
