<template>
    <lightning-card>
        <template iterator:item={data}>
            <div class="mydiv" key={item.value.Id}>
                <div if:true={item.first}></div>
                <span>{item.value.Name} </span>
                <span class="score">{item.value.Score}</span>
                <div if:false={item.last}></div>
            </div>
        </template>
    </lightning-card>
</template>
