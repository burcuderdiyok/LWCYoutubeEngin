<template>
    <template if:true={display}>
        <lightning-input label="First Name" value={firstName} onchange={firstNameHandler}></lightning-input>
        <lightning-input label="Last Name"  value={lastName} onchange={lastNameHandler}></lightning-input>
        <lightning-input label="User Name"  value={userName}  onchange={userNameHandler}></lightning-input>
        <lightning-button label="Save" onclick={saveButtonHandler}></lightning-button>
    </template>

    <template if:false={display}>
        <lightning-card title="student Info">
            <div>
                <p>First Name:{firstName}</p>
                <p>Last Name:{lastName}</p>
                <p>User Name:{userName}</p>
                <p> <img src="https://i.etsystatic.com/12468720/r/il/701a91/4040670556/il_570xN.4040670556_45s1.jpg"></p>  
            </div>
        </lightning-card>
    </template>
    
</template>
